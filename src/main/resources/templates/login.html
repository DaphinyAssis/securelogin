<!-- login.html - Mantido similar, com classes CSS atualizadas -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - SecureLogin</title>
    <style>
        /* ================= CSS Futurista Embutido ================= */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                    radial-gradient(2px 2px at 20px 30px, #00ffff, transparent),
                    radial-gradient(2px 2px at 40px 70px, #ff00ff, transparent),
                    radial-gradient(1px 1px at 90px 40px, #ffff00, transparent),
                    radial-gradient(1px 1px at 130px 80px, #00ff00, transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: float 20s infinite linear;
            opacity: 0.1;
            z-index: -1;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            box-shadow:
                    0 8px 32px rgba(0, 0, 0, 0.3),
                    inset 0 1px 0 rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 420px;
            position: relative;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #00ffff;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            letter-spacing: 2px;
        }

        h1 { font-size: 2.2em; }
        h2 { font-size: 1.8em; }

        p {
            text-align: center;
            margin-bottom: 20px;
            line-height: 1.6;
            color: #b0b0b0;
        }

        form div { margin-bottom: 20px; position: relative; }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #e0e0e0;
            font-size: 0.95em;
            letter-spacing: 0.5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            color: #e0e0e0;
            font-size: 1em;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        input:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
        }

        input::placeholder { color: #888; }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #00ffff, #0080ff);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Orbitron', monospace;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        button:hover::before { left: 100%; }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 255, 0.4);
            background: linear-gradient(45deg, #0080ff, #00ffff);
        }

        a {
            color: #00ffff;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }

        a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #00ffff;
            transition: width 0.3s ease;
        }

        a:hover {
            color: #ffff00;
            text-shadow: 0 0 5px rgba(255, 255, 0, 0.5);
        }

        a:hover::after { width: 100%; }

        .alert {
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
            animation: slideIn 0.4s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .alert-success {
            background: rgba(0, 255, 0, 0.1);
            color: #00ff00;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
        }

        .alert-danger {
            background: rgba(255, 0, 0, 0.1);
            color: #ff0000;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
        }

        .field-error { color: #ff4444; font-size: 0.85em; margin-top: 5px; text-align: left; }

        div a { margin: 0 10px; }

        @media (max-width: 500px) {
            .container { padding: 30px 20px; margin: 20px; }
            h1 { font-size: 1.8em; }
            h2 { font-size: 1.5em; }
            body::before { background-size: 150px 80px; }
        }
        /* ================= Fim do CSS ================= */
    </style>
</head>
<body>
<div class="container">
    <h2>Login</h2>
    <!-- Mensagem de erro -->
    <div th:if="${error}" class="alert alert-danger">
        Usuário ou senha inválidos!
    </div>
    <!-- Mensagem de logout -->
    <div th:if="${logout}" class="alert alert-success">
        Logout realizado com sucesso!
    </div>
    <!-- Formulário de login -->
    <form th:action="@{/login}" method="post">
        <div>
            <label for="username">Usuário</label>
            <input type="text" id="username" name="username" placeholder="Digite seu usuário" required>
        </div>
        <div>
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
        </div>
        <button type="submit">Entrar</button>
    </form>
    <p>Não tem uma conta? <a th:href="@{/register}">Cadastre-se</a></p>
</div>
</body>
</html>
