<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Bem-Sucedido - SecureLogin</title>
    <style>
        /* ================= CSS Futurista Embutido ================= */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                    radial-gradient(2px 2px at 20px 30px, #00ffff, transparent),
                    radial-gradient(2px 2px at 40px 70px, #ff00ff, transparent),
                    radial-gradient(1px 1px at 90px 40px, #ffff00, transparent),
                    radial-gradient(1px 1px at 130px 80px, #00ff00, transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: float 20s infinite linear;
            opacity: 0.1;
            z-index: -1;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            box-shadow:
                    0 8px 32px rgba(0, 0, 0, 0.3),
                    inset 0 1px 0 rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 420px;
            position: relative;
            animation: fadeInUp 0.6s ease-out;
            text-align: center;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #00ffff;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            letter-spacing: 2px;
        }

        h1 { font-size: 2.2em; }
        h2 { font-size: 1.8em; }

        p {
            text-align: center;
            margin-bottom: 20px;
            line-height: 1.6;
            color: #b0b0b0;
        }

        a {
            color: #00ffff;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            margin: 0 10px;
        }

        a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #00ffff;
            transition: width 0.3s ease;
        }

        a:hover {
            color: #ffff00;
            text-shadow: 0 0 5px rgba(255, 255, 0, 0.5);
        }

        a:hover::after { width: 100%; }

        @media (max-width: 500px) {
            .container { padding: 30px 20px; margin: 20px; }
            h1 { font-size: 1.8em; }
            h2 { font-size: 1.5em; }
            body::before { background-size: 150px 80px; }
        }
        /* ================= Fim do CSS ================= */
    </style>
</head>
<body>
<div class="container">
    <h2>Login realizado com sucesso!</h2>
    <p>Bem-vindo, <span sec:authentication="name">Usu√°rio</span>!</p>
    <div>
        <a th:href="@{/}">Ir para Home</a> |
        <a th:href="@{/logout}">Logout</a>
    </div>
</div>
</body>
</html>
